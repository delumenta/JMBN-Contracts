<style>
:root{
  --bg:#000; --panel:#0b0b0b; --card:#0c0c0c;
  --border:#d6b44c; --accent:#f2d675; --text:#f7f1d0; --muted:#c9b06a; --bad:#ff6b6b;
  --fs-base:14px; --fs-small:11px; --fs-h1:clamp(18px,2.1vw,22px);
}
*{box-sizing:border-box}
html,body{background:#000;color:var(--text);font-family:'Play',system-ui,sans-serif;margin:0}
.body-pad{padding:14px}

/* Brand + Nav (consistent with your suite) */
.brand{display:flex;align-items:center;gap:10px;margin:0 0 8px;border-bottom:1px solid var(--border);padding-bottom:6px}
.brand-logo{width:44px;height:44px;object-fit:contain;filter:drop-shadow(0 0 4px rgba(242,214,117,.25))}
.brand h1{margin:0;color:var(--accent);font-size:var(--fs-h1)}
.nav{display:flex;align-items:center;gap:8px;flex-wrap:wrap;margin:8px 0 12px}
.nav-btn{
  --ring:#d6b44c;
  position:relative;display:inline-flex;align-items:center;justify-content:center;
  padding:7px 14px;border:1px solid var(--ring);border-radius:999px;
  background:linear-gradient(180deg,#0c0c0c,#060606);
  color:var(--accent);text-decoration:none;font-weight:700;
  box-shadow:inset 0 0 0 1px rgba(214,180,76,.12);
  transition:transform .15s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
}
.nav-btn:hover{transform:translateY(-1px);box-shadow:0 0 12px rgba(214,180,76,.25), inset 0 0 0 1px rgba(214,180,76,.18)}
.nav-btn.active{
  color:#000;
  background:
    radial-gradient(120% 120% at 80% -20%, rgba(255,255,255,.32), rgba(255,255,255,0) 40%),
    linear-gradient(180deg,#f2d675,#e7c760);
}

/* Layout */
.wrap{display:grid;grid-template-columns:minmax(280px,640px) 340px;gap:12px}
@media(max-width:1000px){.wrap{grid-template-columns:1fr}}
.panel{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:12px;box-shadow:0 0 18px rgba(214,180,76,.18)}

/* Gear figure */
.gear-wrap{position:relative;max-width:640px;margin-inline:auto}
.gear-wrap svg{display:block;width:100%;height:auto}

/* Hotspots */
.hot{fill:rgba(242,214,117,.10);stroke:#d6b44c;stroke-width:2;transition:fill .15s ease, filter .15s ease}
.hot:hover{fill:rgba(242,214,117,.28);filter:drop-shadow(0 0 6px rgba(214,180,76,.6));cursor:pointer}
.gear-label{font-size:14px;fill:#f2d675;text-shadow:0 1px 0 #000}

/* Callouts (optional arrow pointers) */
.call{
  fill:none; stroke:#d6b44c; stroke-width:2;
  marker-end:url(#arrowHead);
  opacity:.8
}

/* Sidebar list */
.slot{
  display:flex;align-items:center;justify-content:space-between;gap:10px;
  border:1px solid var(--border);background:var(--card);border-radius:10px;padding:8px 10px;margin-bottom:8px
}
.slot b{color:var(--accent)}
.slot .pill{border:1px solid var(--border);border-radius:999px;padding:2px 8px;font-size:11px;color:var(--muted)}
.slot a{color:var(--accent);text-decoration:underline}

/* Tools */
.tools{display:flex;align-items:center;gap:10px;margin-bottom:8px}
.toggle{display:flex;align-items:center;gap:8px;font-size:12px;color:var(--muted)}
hr.sep{border:none;border-top:1px solid rgba(214,180,76,.35);margin:10px 0}
.note{color:#c9b06a;font-size:12px}

/* Debug guides */
.guides .hot{fill:rgba(255,99,71,.18) !important;stroke:#ffcc88 !important}
.guides .gear-label{fill:#ffdd99}
</style>
</head>
