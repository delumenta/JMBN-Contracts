<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>JMBN Shopping Planner</title>

<!-- Font + Favicon -->
<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png"
      href="https://static.wixstatic.com/media/08ea88_820ac3bc561d4233ad73a7af859f28bf~mv2.png"
      sizes="32x32">

<style>
:root{
  --bg:#000;
  --panel:#0b0b0b;
  --sub:#101010;
  --border:#d6b44c;
  --card:#141414;
  --accent:#f2d675;
  --text:#f7f1d0;
  --muted:#c9b06a;
  --bad:#ff6b6b;
  --good:#8be38b;
  --fs-base:14px;
  --fs-sm:12px;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  background:#000;
  color:var(--text);
  font-family:'Play',sans-serif;
  padding:14px;
}

#header-container{margin-bottom:12px;}

main{
  max-width:1300px;
  margin:0 auto;
}

.layout{
  display:grid;
  grid-template-columns:360px 1fr;
  gap:12px;
}
@media(max-width:900px){
  .layout{grid-template-columns:1fr}
}

.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
  box-shadow:0 0 18px rgba(214,180,76,.22), inset 0 0 0 1px rgba(214,180,76,.12);
}

.label{
  font-size:var(--fs-sm);
  color:var(--muted);
  margin-bottom:4px;
}

.input{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#0a0a0a;
  color:var(--text);
  font-size:var(--fs-base);
  outline:none;
}

.list{
  max-height:380px;
  overflow:auto;
  border:1px solid rgba(214,180,76,.5);
  border-radius:10px;
  background:#050505;
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.item{
  padding:8px;
  border-radius:8px;
  border:1px solid rgba(214,180,76,.3);
  background:#0b0b0b;
  cursor:pointer;
  transition:.12s;
}
.item:hover{background:#161513;}
.item.selected{
  background:#1a160d;
  border-color:var(--accent);
}

.btn{
  padding:8px 10px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#0d0d0d;
  color:var(--accent);
  cursor:pointer;
  transition:.12s;
  font-size:var(--fs-base);
  width:100%;
}
.btn:hover{
  background:var(--accent);
  color:#000;
  transform:translateY(-1px);
}

.route-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:10px;
  margin-top:6px;
}

.card{
  background:#0a0a0a;
  border:1px solid rgba(214,180,76,.5);
  padding:10px;
  border-radius:12px;
}

.card-title{
  font-size:var(--fs-base);
  color:var(--accent);
  font-weight:700;
  border-bottom:1px solid rgba(214,180,76,.35);
  padding-bottom:4px;
  margin-bottom:6px;
}

.comp{
  padding:3px 0;
  font-size:var(--fs-sm);
  border-bottom:1px dashed rgba(214,180,76,.2);
  color:var(--muted);
}

.copy-box{
  margin-top:14px;
  border:1px solid rgba(214,180,76,.4);
  border-radius:10px;
  padding:8px;
  display:none;
}

.copy-box textarea{
  width:100%;
  padding:8px;
  background:#000;
  border:1px solid rgba(214,180,76,.4);
  color:var(--text);
  border-radius:8px;
  resize:vertical;
  min-height:90px;
  font-family:'Play',monospace;
  font-size:12px;
}

</style>
</head>

<body>

<!-- HEADER -->
<div id="header-container"></div>
<script>
(async()=>{
  try{
    const res=await fetch('header.html',{cache:'no-cache'});
    const html=await res.text();
    document.getElementById('header-container').outerHTML=html;

    requestAnimationFrame(()=>{
      const here=(location.pathname.split('/').pop()||'shopping.html').toLowerCase();
      document.querySelectorAll('.nav-btn').forEach(a=>{
        if(a.getAttribute('href')?.toLowerCase()===here){
          a.classList.add('active');
        }
      });
    });

  }catch(e){
    console.warn('Header load failed',e);
  }
})();
</script>

<main>
  <div class="layout">

    <!-- LEFT PANEL -->
    <section class="panel">
      <h2 style="color:var(--accent);margin-bottom:6px;">Shopping Planner</h2>

      <div class="label">Search components</div>
      <input id="search" class="input" placeholder="FR-76, XL-1, Palisade…">

      <div id="list" class="list" style="margin-top:8px;"></div>

      <div style="margin-top:10px;display:flex;gap:8px;">
        <button id="routeBtn" class="btn">Generate Route</button>
        <button id="clearBtn" class="btn" style="background:#050505;color:var(--muted);">Clear</button>
      </div>
    </section>

    <!-- RIGHT PANEL -->
    <section class="panel">
      <h2 style="color:var(--accent);margin-bottom:6px;">Route</h2>
      <div id="output" style="font-size:var(--fs-sm);color:var(--muted);">
        Pick components on the left and generate a route.
      </div>

      <div id="copyWrap" class="copy-box">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:4px;">
          <span style="color:var(--muted);font-size:var(--fs-sm);">Shareable Summary</span>
          <button id="copyBtn" class="btn" style="width:auto;padding:4px 8px;">Copy</button>
        </div>
        <textarea id="copyBox" readonly></textarea>
      </div>

    </section>

  </div>
</main>

<script>
const DATA_URL="data/components.js";

let all=[];
let selected=new Set();

const $id=id=>document.getElementById(id);

function esc(x){
  const d=document.createElement('div');
  d.textContent=x??"";
  return d.innerHTML;
}

async function init(){
  try{
    const res=await fetch(DATA_URL,{cache:'no-store'});
    all=await res.json();
  }catch(e){all=[];}
  renderList();
}

function parseLocations(str){
  if(!str) return ["Loot"];
  if(str.toLowerCase().includes("loot")) return ["Loot only / Not sold"];

  return str
    .split(";")
    .map(s=>s.trim())
    .filter(Boolean)
    .map(s=>s.replace(/–/g,"-"));
}

function renderList(){
  const q=$id("search").value.toLowerCase();
  let arr=all;

  if(q){
    arr=arr.filter(c=>
      (c.Names||"").toLowerCase().includes(q) ||
      (c.Component||"").toLowerCase().includes(q) ||
      (c.Manufacturer||"").toLowerCase().includes(q)
    );
  }

  $id("list").innerHTML=arr.map(c=>{
    const id=c.Names;
    const sel=selected.has(id);
    return `
      <div class="item ${sel?"selected":""}" data-id="${esc(id)}">
        <div><b>${esc(c.Names)}</b> <span style="color:${sel?'var(--accent)':'var(--muted)'};">(${esc(c.Component)})</span></div>
        <div style="font-size:11px;color:var(--muted);">${esc(c.Manufacturer||"")}</div>
      </div>
    `;
  }).join("");
}

$id("list").addEventListener("click",e=>{
  const row=e.target.closest(".item");
  if(!row) return;
  const id=row.dataset.id;
  if(selected.has(id)) selected.delete(id);
  else selected.add(id);
  renderList();
});

$id("clearBtn").onclick=()=>{
  selected.clear();
  renderList();
  $id("output").innerHTML=`<span style="color:var(--muted);">Selection cleared.</span>`;
  $id("copyWrap").style.display="none";
};

$id("routeBtn").onclick=()=>{
  if(!selected.size){
    $id("output").innerHTML=`<span style="color:var(--bad);">Select at least one component.</span>`;
    return;
  }
  generateRoute();
};

function generateRoute(){
  const items=[...selected].map(id=> all.find(c=>c.Names===id));

  const shopMap=new Map();
  for(const c of items){
    const locs=parseLocations(c.WhereToBuy||"");
    c._locs=locs;

    for(const loc of locs){
      if(!shopMap.has(loc)) shopMap.set(loc,new Set());
      shopMap.get(loc).add(c);
    }
  }

  let uncovered=new Set(items);
  const route=[];

  while(uncovered.size){
    let bestShop=null, bestCov=[];

    for(const [shop,set] of shopMap.entries()){
      const cover=[...set].filter(x=>uncovered.has(x));
      if(cover.length > bestCov.length){
        bestCov=cover;
        bestShop=shop;
      }
    }

    if(!bestShop){
      break;
    }

    route.push({shop:bestShop, items:bestCov});
    for(const x of bestCov) uncovered.delete(x);
  }

  renderRoute(route);
  buildCopy(route);
}

function renderRoute(route){
  if(!route.length){
    $id("output").innerHTML=`<span style="color:var(--bad);">No route possible.</span>`;
    return;
  }

  let html=`
    <div style="margin-bottom:6px;">
      <span style="color:var(--accent);font-weight:700;">${route.length} Stop(s)</span>
    </div>
    <div class="route-grid">
  `;

  for(const r of route){
    html+=`
      <div class="card">
        <div class="card-title">${esc(r.shop)}</div>
        ${r.items.map(i=>`
          <div class="comp">
            <b>${esc(i.Names)}</b> — ${esc(i.Component)}
            <br><span style="font-size:10px;">${esc(i.Manufacturer||"")}</span>
          </div>
        `).join("")}
      </div>
    `;
  }

  html+=`</div>`;
  $id("output").innerHTML=html;
}

function buildCopy(route){
  const lines=[];
  lines.push("JMBN Shopping Route");
  lines.push("----------------------");
  lines.push("");

  for(const r of route){
    lines.push(`${r.shop} — ${r.items.length} item(s)`);
    for(const i of r.items){
      lines.push(`  - ${i.Names} (${i.Component})`);
    }
    lines.push("");
  }

  $id("copyBox").value=lines.join("\n");
  $id("copyWrap").style.display="block";
}

$id("copyBtn").onclick=async()=>{
  try{
    await navigator.clipboard.writeText($id("copyBox").value);
    $id("copyBtn").textContent="Copied!";
    setTimeout(()=> $id("copyBtn").textContent="Copy",1000);
  }catch(e){
    alert("Copy failed.");
  }
};

$id("search").addEventListener("input", renderList);

init();
</script>

</body>
</html>
