<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>JMBN Member Card</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --blue-deep:#050b29;
  --blue-mid:#0b1f4d;
  --blue-soft:#0e2b63;
  --gold:#f2d675;
  --gold-soft:#d6b44c;
  --text:#f7f1d0;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(1200px 900px at 15% -10%, rgba(242,214,117,.08), transparent 60%),
    radial-gradient(900px 700px at 120% 110%, rgba(214,180,76,.05), transparent 60%),
    var(--blue-deep);
  font-family:'Play',system-ui,sans-serif;
  color:var(--text);
}

/* Card layout */
.card-sheet{
  padding:24px;
}

.member-card{
  width:340px;
  height:210px;
  border-radius:18px;
  border:2px solid var(--gold-soft);
  box-shadow:
    0 0 25px rgba(0,0,0,.8),
    0 0 0 1px rgba(242,214,117,.25);
  background:
    linear-gradient(135deg, rgba(255,255,255,.09), transparent 40%),
    radial-gradient(circle at 0% 0%, #132c63 0, #050b29 55%);
  position:relative;
  overflow:hidden;
  padding:16px 18px;
}

/* Subtle diagonal shine */
.member-card::before{
  content:"";
  position:absolute;
  inset:-40%;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,0) 30%,
    rgba(255,255,255,.16) 50%,
    rgba(255,255,255,0) 70%
  );
  opacity:.55;
  transform:translateX(-40%);
  pointer-events:none;
}

.member-card-inner{
  position:relative;
  z-index:1;
  height:100%;
  display:flex;
  flex-direction:column;
}

/* Header */
.card-header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  margin-bottom:10px;
}
.card-title{
  font-size:13px;
  letter-spacing:.32em;
  text-transform:uppercase;
  color:var(--gold);
}
.card-sub{
  font-size:9px;
  color:rgba(247,241,208,.78);
}
.card-badge{
  border-radius:999px;
  border:1px solid rgba(242,214,117,.7);
  padding:4px 10px;
  font-size:9px;
  text-transform:uppercase;
  letter-spacing:.12em;
  background:rgba(5,11,41,.7);
}

/* Fields */
.fields{
  flex:1;
  display:grid;
  grid-template-columns:1.3fr 1fr;
  column-gap:16px;
}
.field-col-left{
  display:flex;
  flex-direction:column;
  gap:6px;
}
.field-label{
  font-size:9px;
  text-transform:uppercase;
  letter-spacing:.15em;
  color:rgba(247,241,208,.75);
}
.field-line{
  margin-top:1px;
  border-bottom:1px solid rgba(242,214,117,.5);
  height:16px;
  font-size:11px;
  display:flex;
  align-items:center;
}

/* Right side (logo / QR placeholder) */
.field-col-right{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  justify-content:space-between;
}
.logo-circle{
  width:64px;height:64px;
  border-radius:50%;
  border:2px solid var(--gold);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
  text-align:center;
  padding:6px;
  background:radial-gradient(circle at 30% 0%, #274b9b, #050b29 60%);
}
.qr-placeholder{
  width:68px;height:68px;
  border-radius:12px;
  border:1px dashed rgba(242,214,117,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:9px;
  color:rgba(247,241,208,.7);
}

/* Footer strip */
.card-footer{
  margin-top:6px;
  padding-top:4px;
  border-top:1px solid rgba(242,214,117,.3);
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:8px;
  color:rgba(247,241,208,.72);
}
.card-footer span:nth-child(2){
  letter-spacing:.18em;
  text-transform:uppercase;
}

/* Print tweaks */
@media print{
  body{background:white;}
  .member-card{
    box-shadow:none;
    margin:0;
  }
}
</style>
</head>
<body>

<div class="card-sheet">
  <div class="member-card">
    <div class="member-card-inner">
      <div class="card-header">
        <div>
          <div class="card-title">JMBN MEMBER CARD</div>
          <div class="card-sub">Jump-Beacon Mercantile Network</div>
        </div>
        <div class="card-badge">Verified Member</div>
      </div>

      <div class="fields">
        <!-- Left side: text fields -->
        <div class="field-col-left">
          <div>
            <div class="field-label">Name</div>
            <div class="field-line">&nbsp;</div>
          </div>
          <div>
            <div class="field-label">Rank</div>
            <div class="field-line">&nbsp;</div>
          </div>
          <div>
            <div class="field-label">Role</div>
            <div class="field-line">&nbsp;</div>
          </div>
          <div>
            <div class="field-label">Member ID</div>
            <div class="field-line">&nbsp;</div>
          </div>
        </div>

        <!-- Right side: logo + QR -->
        <div class="field-col-right">
          <div class="logo-circle">
            JMBN<br>LOGO
          </div>
          <div class="qr-placeholder">
            QR / CODE
          </div>
        </div>
      </div>

      <div class="card-footer">
        <span>Issued by JMBN Command</span>
        <span>ORIENTATION • ONBOARDING • DUTY</span>
        <span>www.jmbn.org</span>
      </div>
    </div>
  </div>
</div>

</body>
</html>
