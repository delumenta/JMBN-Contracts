name: Update components from UEX

on:
  # Run manually from the Actions tab
  workflow_dispatch:
  # Optional: run every day at 06:00 UTC
  # schedule:
  #   - cron: "0 6 * * *"

permissions:
  contents: write

jobs:
  update-components:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run UEX fetch script
        env:
          UEX_API_KEY: ${{ secrets.UEX_API_KEY }}
        run: |
          node data/fetch-uex-components.mjs

      - name: Commit updated SComponents.js
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: data/SComponents.js
          commit_message: "chore: update SComponents from UEX"
          commit_user_name: jmbn-bot
          commit_user_email: jmbn-bot@users.noreply.github.com
