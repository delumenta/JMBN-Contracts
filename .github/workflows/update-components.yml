name: Update Components (UEX)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

permissions:
  contents: write

jobs:
  update-components:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run UEX fetch script
        run: node data/fetch-uex-components.mjs

      - name: Commit updated SComponents.js
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "update: SComponents from UEX API"
          file_pattern: data/SComponents.js