<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>JMBN Rank Progression</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="https://static.wixstatic.com/media/08ea88_820ac3bc561d4233ad73a7af859f28bf~mv2.png" sizes="32x32">

<style>
:root{
  --bg:#000;--panel:#0b0b0b;--card:#0c0c0c;--border:#d6b44c;
  --accent:#f2d675;--text:#f7f1d0;--muted:#c9b06a;--bad:#ff6b6b;
  --fs-base:14px;--fs-small:11px;--fs-h1:clamp(18px,2.2vw,22px);
}
*{box-sizing:border-box}
body{
  background:
    radial-gradient(1200px 900px at 15% -10%, rgba(242,214,117,.08), transparent 60%),
    radial-gradient(900px 700px at 120% 110%, rgba(214,180,76,.05), transparent 60%),
    #000;
  color:var(--text); font-family:'Play',system-ui,sans-serif;
  margin:0; padding:14px; letter-spacing:.25px; font-size:var(--fs-base);
}

/* Header mount fallback */
.brand{display:flex;align-items:center;gap:10px;margin:0 0 8px;padding-bottom:6px;border-bottom:1px solid var(--border)}
.brand-logo{width:44px;height:44px;object-fit:contain;filter:drop-shadow(0 0 4px rgba(242,214,117,.25))}
.brand h1{font-weight:700;font-size:var(--fs-h1);color:var(--accent);margin:0}
/* Nav */
.nav{display:flex;align-items:center;gap:8px;flex-wrap:wrap;margin:6px 0 10px}
.nav-btn{
  --gold:#f2d675;--gold2:#e7c760;--ring:#d6b44c;
  position:relative;display:inline-flex;align-items:center;justify-content:center;
  padding:7px 14px;border:1px solid var(--ring);border-radius:999px;
  background:linear-gradient(180deg,#0c0c0c,#060606);
  color:var(--accent);text-decoration:none;font-weight:700;
  box-shadow:inset 0 0 0 1px rgba(214,180,76,.12);
  transition:transform .15s ease, box-shadow .2s ease, background .2s ease;
}
.nav-btn:hover{transform:translateY(-1px);box-shadow:0 0 12px rgba(214,180,76,.25), inset 0 0 0 1px rgba(214,180,76,.18);background:linear-gradient(180deg,#1a1a1a,#0a0a0a)}
.nav-btn.active{color:#000;background:linear-gradient(180deg,var(--gold),var(--gold2));border-color:var(--ring);box-shadow:0 0 20px rgba(214,180,76,.45)}

/* Panels & sections */
.panel{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:14px;margin-top:8px;box-shadow:0 0 18px rgba(214,180,76,.22)}
.section{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:14px;margin-top:12px}

/* OPTION 1 — remove box only on the last section (Certifications) */
.section:last-of-type{
  border:none;
  box-shadow:none;
  background:transparent;
  padding:0;                 /* cards will supply their own padding */
}

/* Titles / chips */
.h{margin:0 0 8px;color:var(--accent);font-size:16px}
.badge{border:1px solid var(--border);border-radius:999px;padding:4px 10px;font-size:12px;background:#121212;color:var(--accent);display:inline-block}

/* Header row */
.rankRow{display:grid;grid-template-columns:1fr auto;gap:10px;align-items:center}
.rankNow{display:flex;align-items:center;gap:10px}
.rankImg{width:48px;height:48px;border-radius:12px;border:1px solid var(--border);background:#111;object-fit:contain}

/* Next rank mini */
.nextWrap{display:flex;align-items:center;gap:10px}
.nextImg{width:48px;height:48px;border-radius:12px;border:1px solid var(--border);background:#111;object-fit:contain}

/* Progress bars */
.pb{display:grid;grid-template-columns:120px 1fr auto;gap:10px;align-items:center;margin:8px 0}
.pb .label{color:var(--muted);font-size:12px}
.bar{height:14px;background:#0a0a0a;border:1px solid var(--border);border-radius:999px;overflow:hidden}
.fill{height:100%;background:linear-gradient(180deg,var(--accent),#d6b44c)}
.pb .val{font-variant-numeric:tabular-nums;color:var(--muted);font-size:12px}

/* Button */
.btn{padding:10px 14px;border-radius:12px;background:linear-gradient(180deg,#0c0c0c,#060606);color:var(--accent);border:1px solid var(--border);cursor:pointer;font-family:'Play';font-weight:700}
.btn[disabled]{opacity:.5;cursor:not-allowed}
.btn:hover:not([disabled]){background:var(--accent);color:#000}

/* Certifications grid & cards */
.certs{margin-top:8px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px}
.cert{
  background:linear-gradient(180deg,#0c0c0c,#070707);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px 14px 14px;
  min-height:220px;
  display:flex;flex-direction:column;align-items:center;justify-content:flex-start;text-align:center;
  transition:transform .15s ease, box-shadow .25s ease, filter .2s ease, opacity .2s ease;
  box-shadow:0 0 0 rgba(0,0,0,0);
}
.cert .thumb{
  width:120px;height:120px;border-radius:14px;
  display:flex;align-items:center;justify-content:center;overflow:hidden;
  border:1px solid rgba(214,180,76,.35);background:#111;
  box-shadow:inset 0 0 0 1px rgba(214,180,76,.08);
}
.cert .thumb img{max-width:100%;max-height:100%;display:block}
.cert .title{font-weight:700;margin-top:10px}
.cert .code{font-size:12px;color:var(--muted);margin-top:6px}

/* Hover “lift” ONLY when owned */
.cert.owned:hover{
  transform:translateY(-2px);
  box-shadow:0 0 14px rgba(214,180,76,.25);
}
/* Dim when not owned */
.cert.dim{opacity:.55;filter:grayscale(.65) contrast(.9)}
/* Owned accent ring */
.cert.owned{opacity:1;filter:none;border-color:#f2d675;box-shadow:0 0 22px rgba(214,180,76,.25), inset 0 0 1px rgba(214,180,76,.2)}
</style>
</head>
<body>
  <!-- Shared header gets mounted here -->
  <div id="header-container"></div>
  <script>
  (async () => {
    try {
      const res = await fetch('header.html', { cache: 'no-cache' });
      const html = await res.text();
      document.getElementById('header-container').outerHTML = html;
      requestAnimationFrame(() => {
        const here = (location.pathname.split('/').pop() || 'rank-progression.html').toLowerCase();
        document.querySelectorAll('.nav-btn').forEach(a => {
          const href = (a.getAttribute('href')||'').toLowerCase();
          if (href === here || href.endsWith('progression.html')) a.classList.add('active');
        });
      });
    } catch {}
  })();
  </script>

  <div class="panel">
    <!-- Header row -->
    <div class="rankRow">
      <div class="rankNow">
        <img id="curImg" class="rankImg" alt="Rank">
        <div>
          <div class="h" style="margin:0">Rank Progression</div>
          <div style="font-size:12px;color:var(--muted)">
            Current: <b id="curRank">—</b>
            <span class="badge" id="curPg">PG: —</span>
          </div>
        </div>
      </div>
      <div>
        <button class="btn" id="btnPromote" disabled>Request Promotion</button>
      </div>
    </div>

    <!-- Next rank -->
    <div class="section">
      <h3 class="h">Next Rank</h3>
      <div class="nextWrap">
        <img id="nextImg" class="nextImg" alt="Next">
        <div>
          <div id="nextName" style="font-weight:700;color:var(--accent)">—</div>
          <div class="badge" id="nextPg">PG: —</div>
        </div>
      </div>
    </div>

    <!-- Requirements -->
    <div class="section">
      <h3 class="h">Requirements</h3>

      <div class="pb">
        <div class="label">Missions</div>
        <div class="bar"><div id="pbMissions" class="fill" style="width:0%"></div></div>
        <div class="val" id="valMissions">0 / 0</div>
      </div>

      <div class="pb">
        <div class="label">Hours</div>
        <div class="bar"><div id="pbHours" class="fill" style="width:0%"></div></div>
        <div class="val" id="valHours">0 / 0</div>
      </div>

      <div class="pb">
        <div class="label">Certifications</div>
        <div class="bar"><div id="pbCerts" class="fill" style="width:0%"></div></div>
        <div class="val" id="valCerts">0 / 0</div>
      </div>

      <div style="margin-top:8px;color:var(--muted);font-size:12px" id="note">
        Promotion is available when all targets are met.
      </div>
    </div>

    <!-- History -->
    <div class="section">
      <h3 class="h">History</h3>
      <div id="history" style="font-size:12px;color:var(--muted)">No changes yet.</div>
    </div>

    <!-- Certifications (no outer box via :last-of-type rule) -->
    <div class="section certs">
      <h3 class="h">Certifications</h3>
      <div id="certGrid" class="grid"></div>
      <div style="font-size:12px;color:var(--muted);margin-top:6px">Dim badges are not yet earned.</div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
  <script>
    const $ = s => document.querySelector(s);
    let session=null, sb=null, me=null;

    function pct(a,b){ if(!b) return 1; return Math.max(0,Math.min(1,(+a||0)/(+b||0))); }
    function setFill(id, p){ const el=$(id); if(el) el.style.width = (Math.round(p*10000)/100)+'%'; }

    async function loadProgress(){
      // profile + current rank img
      const { data: prof } = await sb
        .from('v_profiles_detailed')
        .select('user_id,current_rank_code,current_rank_name,current_rank_image_url')
        .eq('user_id', me).maybeSingle();

      const curCode = prof?.current_rank_code || null;
      const curName = prof?.current_rank_name || '(unranked)';
      $('#curRank').textContent = curName;

      let curImg = prof?.current_rank_image_url || '';
      if(!curImg && curCode){
        curImg = sb.storage.from('Ranks').getPublicUrl(`${curCode}.png`).data.publicUrl;
      }
      $('#curImg').src = curImg || '';
      $('#curImg').style.visibility = curImg ? 'visible' : 'hidden';

      // rank targets
      const { data: prog } = await sb
        .from('v_user_rank_progress')
        .select('*')
        .eq('user_id', me).maybeSingle();

      const nextCode = prog?.next_code || null;
      $('#nextName').textContent = prog?.next_name || '—';
      $('#nextPg').textContent   = `PG: ${prog?.next_paygrade || '—'}`;

      let nextImg = '';
      if(nextCode){
        nextImg = sb.storage.from('Ranks').getPublicUrl(`${nextCode}.png`).data.publicUrl;
      }
      $('#nextImg').src = nextImg || '';
      $('#nextImg').style.visibility = nextImg ? 'visible' : 'hidden';

      $('#curPg').textContent = `PG: ${prog?.current_paygrade || '—'}`;

      // counters (missions, hours, certs)
      const m = Number(prog?.missions_attended || 0);
      const mt= Number(prog?.missions_target   || 0);
      const h = Number(prog?.hours_total       || 0);
      const ht= Number(prog?.hours_target      || 0);
      const c = Number(prog?.certifications_total || 0);
      const ct= Number(prog?.certification_target || 0);

      $('#valMissions').textContent = `${m} / ${mt}`;
      $('#valHours').textContent    = `${h} / ${ht}`;
      $('#valCerts').textContent    = `${c} / ${ct}`;

      setFill('#pbMissions', pct(m,mt));
      setFill('#pbHours',    pct(h,ht));
      setFill('#pbCerts',    pct(c,ct));

      const allMet = (!!nextCode) && pct(m,mt)>=1 && pct(h,ht)>=1 && pct(c,ct)>=1;
      const btn = $('#btnPromote');
      btn.disabled = !allMet;
      $('#note').textContent = !nextCode
        ? 'You are at the highest rank or next rank is not configured.'
        : (allMet ? 'All requirements met. You can request promotion.' : 'Promotion is available when all targets are met.');
    }

    async function loadHistory(){
      const { data, error } = await sb
        .from('rank_changes')
        .select('from_rank_code,to_rank_code,changed_by,created_at,reason')
        .eq('user_id', me)
        .order('created_at', { ascending:false })
        .limit(10);
      if(error){ $('#history').textContent = 'Failed to load history.'; return; }
      if(!data?.length){ $('#history').textContent = 'No changes yet.'; return; }

      $('#history').innerHTML = data.map(r=>{
        const when = new Date(r.created_at).toLocaleString();
        const who  = r.changed_by?.slice(0,8) || 'system';
        const why  = r.reason ? ` — <span style="color:var(--muted)">${r.reason}</span>` : '';
        return `<div>• ${when}: ${r.from_rank_code||'—'} → <b style="color:var(--accent)">${r.to_rank_code||'—'}</b> by ${who}${why}</div>`;
      }).join('');
    }

    async function loadCerts(){
      // Expecting v_user_certifications with: certification_code, name, image_url, sort_order, is_active, user_id, owned(bool)
      const { data, error } = await sb
        .from('v_user_certifications')
        .select('certification_code,name,image_url,is_active,owned')
        .order('sort_order', { ascending:true });

      if(error){ $('#certGrid').innerHTML = '<div style="color:var(--bad)">Failed to load certifications.</div>'; return; }
      if(!data?.length){ $('#certGrid').innerHTML = '<div style="color:var(--muted)">No certifications configured.</div>'; return; }

      $('#certGrid').innerHTML = data.map(row=>{
        const dim    = row.owned ? '' : 'dim';
        const ownedC = row.owned ? 'owned' : '';
        const imgUrl = row.image_url || '';
        return `
          <div class="cert ${dim} ${ownedC}">
            <div class="thumb">
              ${imgUrl ? `<img alt="${row.name||row.certification_code}" src="${imgUrl}">` : ''}
            </div>
            <div class="title">${row.name || row.certification_code}</div>
            <div class="code">${row.certification_code}</div>
          </div>
        `;
      }).join('');
    }

    async function promote(){
      const { data, error } = await sb.rpc('request_promotion', { p_user: me });
      if(error){ alert('Promotion failed: ' + error.message); return; }
      if(!data?.ok){ alert(data?.message || 'Not eligible.'); return; }
      alert('Promoted to ' + (data.to || 'next rank') + '!');
      await loadProgress();
      await loadHistory();
    }

    document.addEventListener('DOMContentLoaded', async ()=>{
      session = await requireAuth();
      if(!session) return;
      sb = getSupabase();
      me = session.user.id;

      $('#btnPromote').onclick = promote;

      await Promise.all([loadProgress(), loadHistory(), loadCerts()]);
    });
  </script>
</body>
</html>
