<!-- header.html -->
<style>
:root {
  --border:#d6b44c;
  --accent:#f2d675;
  --text:#f7f1d0;
}

/* === Brand Section === */
.brand {
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:12px;
  padding-bottom:6px;
  border-bottom:1px solid var(--border);
  margin-bottom:8px;
}

/* Left side: logo + title */
.brand-left{
  display:flex;
  align-items:center;
  gap:10px;
}

/* Logo container to stop flex squish */
.brand-logo-box{
  width:48px;
  height:48px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
}

.brand-logo{
  width:48px;
  height:48px;
  object-fit:contain;
  filter:drop-shadow(0 0 4px rgba(242,214,117,.25));
}

/* Title + subtitle */
.brand-title h1{
  margin:0;
  font-weight:700;
  font-size:clamp(18px,2.2vw,22px);
  color:var(--accent);
  letter-spacing:0.08em;
}
.brand-title span{
  display:block;
  margin-top:2px;
  font-size:10px;
  text-transform:uppercase;
  letter-spacing:0.18em;
  color:rgba(247,241,208,.75);
}

/* Right side: sector + status */
.brand-meta{
  text-align:right;
  font-size:11px;
  line-height:1.3;
  color:rgba(247,241,208,.85);
}
.brand-meta .online{
  color:var(--accent);
  font-weight:700;
  letter-spacing:0.12em;
}

/* === Navigation Bar === */
.nav{
  display:flex;
  align-items:center;
  gap:8px;
  flex-wrap:wrap;
  margin:8px 0 12px;
}

.nav-btn{
  position:relative;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:7px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:linear-gradient(180deg,#0c0c0c,#060606);
  color:var(--accent);
  text-decoration:none;
  font-weight:700;
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:0.14em;
  box-shadow:inset 0 0 0 1px rgba(214,180,76,.12);
  transition:transform .15s ease,
             box-shadow .2s ease,
             background .2s ease,
             color .2s ease;
  overflow:hidden;
}

.nav-btn:hover{
  transform:translateY(-1px);
  background:linear-gradient(180deg,#1a1a1a,#0a0a0a);
  box-shadow:0 0 12px rgba(214,180,76,.25),
             inset 0 0 0 1px rgba(214,180,76,.18);
}

/* Active tab (you add .active on each page) */
.nav-btn.active{
  color:#000;
  background:linear-gradient(180deg,#f2d675,#e7c760);
  border-color:#d6b44c;
  box-shadow:0 0 20px rgba(214,180,76,.45);
}
.nav-btn.active::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,0) 30%,
    rgba(255,255,255,.3) 50%,
    rgba(255,255,255,0) 70%
  );
  border-radius:inherit;
  transform:translateX(-130%);
  animation:shine 2.8s ease-in-out infinite;
  pointer-events:none;
}
@keyframes shine{
  0%{transform:translateX(-130%);}
  35%,100%{transform:translateX(130%);}
}
</style>

<!-- === HEADER === -->
<div class="brand">
  <!-- Left: logo + title -->
  <div class="brand-left">
    <div class="brand-logo-box">
      <img
        class="brand-logo"
        src="https://static.wixstatic.com/media/08ea88_820ac3bc561d4233ad73a7af859f28bf~mv2.png/v1/fill/w_66,h_66,al_c,q_85"
        alt="JMBN Logo">
    </div>
    <div class="brand-title">
      <h1>JMBN ORG HUB</h1>
      <span>Jump-Beacon Mercantile Network</span>
    </div>
  </div>

  <!-- Right: sector + status -->
  <div class="brand-meta">
    <div>Sector: Stanton – ArcCorp – Area 18</div>
    <div>Org Hub Status: <span class="online">ONLINE</span></div>
  </div>
</div>
