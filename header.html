<style>
:root {
  --border:#d6b44c;
  --accent:#f2d675;
  --text:#f7f1d0;
}

/* === Brand Section === */
.brand {
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  padding-bottom:6px;
  border-bottom:1px solid var(--border);
  margin-bottom:8px;
}

.brand-left {
  display:flex;
  align-items:center;
  gap:12px;
}

.brand-logo {
  width:44px;
  height:44px;
  object-fit:contain;
  filter:drop-shadow(0 0 4px rgba(242,214,117,.25));
}

.brand-title h1 {
  margin:0;
  padding:0;
  font-size:clamp(18px,2.2vw,22px);
  font-weight:700;
  color:var(--accent);
  letter-spacing:0.08em;
}

.brand-title span {
  display:block;
  font-size:10px;
  text-transform:uppercase;
  letter-spacing:0.18em;
  color:rgba(247,241,208,.7);
}

.brand-meta {
  text-align:right;
  font-size:11px;
  line-height:1.3;
  color:rgba(247,241,208,.85);
}

.brand-meta .online {
  color:var(--accent);
  font-weight:700;
}

/* === Navigation Bar === */
.nav {
  display:flex;
  align-items:center;
  gap:8px;
  flex-wrap:wrap;
  margin:8px 0 12px;
}

.nav-btn {
  position:relative;
  padding:7px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:linear-gradient(180deg,#0c0c0c,#060606);
  color:var(--accent);
  font-weight:700;
  font-size:11px;
  text-decoration:none;
  text-transform:uppercase;
  letter-spacing:0.14em;
  box-shadow:inset 0 0 0 1px rgba(214,180,76,.12);
  transition:0.2s ease;
}

.nav-btn:hover {
  transform:translateY(-1px);
  background:linear-gradient(180deg,#1a1a1a,#0a0a0a);
  box-shadow:0 0 10px rgba(214,180,76,.25);
}

.nav-btn.active {
  background:linear-gradient(180deg,#f2d675,#e7c760);
  color:#000;
  border-color:#d6b44c;
  box-shadow:0 0 20px rgba(214,180,76,.45);
}

.nav-btn.active::after {
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,0) 30%,
    rgba(255,255,255,.3) 50%,
    rgba(255,255,255,0) 70%
  );
  border-radius:inherit;
  transform:translateX(-130%);
  animation:shine 2.8s ease-in-out infinite;
}

@keyframes shine {
  0% { transform:translateX(-130%); }
  35%,100% { transform:translateX(130%); }
}
</style>

<!-- === HEADER BAR === -->

      alt="JMBN Logo">

    <div class="brand-title">

  <div class="brand-meta">
    <div>Sector: Stanton – ArcCorp – Area 18</div>

</div>
